<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anshul</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" src="./music/background.mp3" autoplay loop hidden></audio>

  <!-- Header -->
  <header>
    <h1 class="site-title">Anshul</h1>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div id="menuPanel" class="menu-panel">
      <button onclick="openModal('about')">About</button>
      <button onclick="openModal('stories')">Stories</button>
      <button onclick="openModal('contact')">Contact</button>
    </div>
  </header>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator">▼ Scroll to see my work</div>

  <!-- Gallery -->
  <main>
    <div id="photoGallery" class="photo-gallery"></div>
  </main>

  <!-- Modal -->
  <div id="contentModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modalContentArea"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
